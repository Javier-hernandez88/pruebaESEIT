        <p><strong>¿Quiénes pueden votar en Colombia?</strong>

		<p>Querido Ciudadano: Javier Hernandez Useche</p>
		  <script>
		         var Edad;
				 Edad=parseInt(prompt("Ingrese la edad :"));
				
				 if(Edad>=18){
					document.write("</h4>USTED TIENE<strong> "+Edad+" </strong>AÑOS DE EDAD Y TIENE EL DERECHO A VOTAR</h4>");
				 }else{
					document.write("<strong>NO</strong> TIENES DERECHO A VOTAR, ERES MENOR DE EDAD!");	
					}
